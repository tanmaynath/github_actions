name: shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Actions happeing"
      - name: multiline strings
        run: |
          node -v
          npm -v
      - name: python stuff
        run: |
          import os
          print(os.name)
        shell: python
